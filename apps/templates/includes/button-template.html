{% if record.status == 0 %}
<a href="{% url 'scanItem' record.id%}" class="btn btn-success">Scan</a>
{% else %}
<a href="{% url 'download' record.id%}" type="button" class="btn btn-secondary btn-icon">
    <span class="icon"><i class="fas fa-download"></i></span>
</a>
<a href="{% url 'deleteItem' record.id%}" class="btn btn-danger">Delete</a>
{% endif %}
